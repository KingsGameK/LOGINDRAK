// Function to save progress to local storage
function saveProgress() {
    const now = new Date(); // Get the current date and time
    const timestamp = now.getTime(); // Get timestamp in milliseconds

    const progress = {
        timestamp: timestamp, // Include timestamp in the progress object
        xp: xp,
        level: level,

        utility: utility,
        stoicism: stoicism,
        essence: essence,

    };

    let savedData = JSON.parse(localStorage.getItem('savedData')) || [];

    // Limit the number of saves to 3
    if (savedData.length >= 6) {
        // Remove all existing saves before adding the new one
        savedData = [];
    } 

    savedData.push(progress);

    // Save the updated array back to local storage
    localStorage.setItem('savedData', JSON.stringify(savedData));

    showProgressMessageSV('saveProgressMessages', ' SAVE COMPLETED ');

    function displayModalAnimation(level) {
        let animationUrl = '';

        // Determine the animation URL based on the level range
        if (level >= 500 && level <= 1999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS0.json';
        } else if (level >= 2000 && level <= 2999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS1.json'; 
        } else if (level >= 3000 && level <= 3999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS2.json';
        } else if (level >= 4000 && level <= 4999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS3.json';
        } else if (level >= 5000 && level <= 5999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS4.json';  
        } else if (level >= 6000 && level <= 6999) { 
            animationUrl = 'https://kingsgamek.github.io/WINGS5.json';
        } else if (level >= 7000 && level <= 7999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS6.json';
        } else if (level >= 8000 && level <= 8999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS7.json';
        } else if (level >= 9000 && level <= 9999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS8.json';
        } else if (level >= 9999 && level <= 999999) {
            animationUrl = 'https://kingsgamek.github.io/WINGS9.json';
        } else {
            // Handle levels outside of the specified range
            console.error('Invalid level range');
            return;
        }

        fetch(animationUrl)
            .then(response => response.json())
            .then(animationData => {
                const animationContainer = document.getElementById('modalAnimationContainer');
                const anim = lottie.loadAnimation({
                    container: animationContainer,
                    renderer: 'svg',
                    loop: false, // Change loop to true to make the animation loop
                    autoplay: true,
                    animationData: animationData,
                });

                // Adjust the speed of the animation
                anim.setSpeed(0.4); // Change the speed factor as needed, 0.5 would be half the original speed
            })
            .catch(error => {
                console.error('Error fetching or displaying animation:', error);
            });
    }
