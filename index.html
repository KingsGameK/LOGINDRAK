<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Login Game</title>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <div id="game-container">
        <div id="dynamic-content"></div>
    </div>

    <script src="whitelist.js"></script>
    <script>
        // Function to load external HTML content
        function loadGameContent() {
            fetch("https://kingsgamek.github.io/LOGINZINO/game-content.html")
                .then(response => response.text())  // Parse the HTML content
                .then(data => {
                    document.getElementById("dynamic-content").innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading game content:", error);
                    document.getElementById("dynamic-content").innerHTML = "<p>Error loading content. Please try again later.</p>";
                });
        }
    </script>
</body>
</html>
